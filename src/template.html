<template id="tinkering-container-template">
  <div class="block block-rounded" id="skill-header-Armament_Expanded:Tinkering">
    <div class="progress active mb-1 border border-top border-1x border-dark" style="height: 8px">
      <div
        class="progress-bar bg-info"
        id="skill-progress-bar-Armament_Expanded:Tinkering"
        role="progressbar"
        style="width: 94.7924%"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="block-header text-center pt-0 pb-0">
      <ul class="nav-main nav-main-horizontal nav-main-horizontal-override font-size-xs w-100">
        <li class="m-1" style="min-width: 30%">
          <span class="font-w600">
            <lang-string lang-id="MENU_TEXT_SKILL_LEVEL">Skill Level</lang-string>
          </span>
          <span class="p-1 bg-success rounded font-w600" id="skill-progress-level-Armament_Expanded:Tinkering"
            >78 / 120</span
          >
        </li>
        <li class="m-1" style="min-width: 30%">
          <span class="font-w600">
            <lang-string lang-id="MENU_TEXT_SKILL XP">Skill XP</lang-string>
          </span>
          <span class="p-1 bg-info rounded font-w600" id="skill-progress-xp-Armament_Expanded:Tinkering"
            >1,789,975 / 1,798,808</span
          ><span class="text-danger d-none" id="adventure-mode-xp-limit-notice-Armament_Expanded:Tinkering"
            ><br /><i class="fa fa-info-circle mr-1"></i>Non-Combat Skill Level Limit reached. Level up your Combat
            Level to continue earning Skill XP.</span
          >
        </li>
      </ul>
    </div>
    <mastery-skill-options class="pl-1 pr-1">
      <div class="row no-gutters">
        <mastery-pool-display class="col-12 col-lg-8" data-skill-id="Armament_Expanded:Tinkering">
          <div class="media d-flex align-items-center push m-0">
            <div class="m-1">
              <img class="skill-icon-xs m-0" src="assets/media/main/mastery_pool.svg" />
            </div>
            <div class="media-body">
              <div class="font-size-sm">
                <div class="progress active mr-1 mt-2 ml-1" style="height: 4px">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 13.7699%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="font-w400">
                <h5 class="font-w400 font-size-sm text-combat-smoke m-1">
                  <small
                    ><span><span>1,239,292</span> / <span>9,000,000</span> (<span>13.77%</span>)</span> XP</small
                  >
                </h5>
              </div>
            </div>
          </div>
        </mastery-pool-display>
        <div class="col-12 col-md-4">
          <div class="ml-2 mr-2 text-right">
            <button role="button" class="btn btn-sm btn-info m-1 font-size-xs">
              <lang-string lang-id="MENU_TEXT_MASTERY_VIEW_CHECKPOINTS">View Checkpoints</lang-string>
            </button>
            <button role="button" class="btn btn-sm btn-success m-1 font-size-xs">Spend Mastery Pool XP</button>
          </div>
        </div>
      </div>
    </mastery-skill-options>
  </div>
</template>
